<div class="container">
  <div class="input-field">
    <div class="form-group">
      <label for="username">username:</label>
      <input type="text" [(ngModel)]="newUser.username" id="username" name="username">
    </div>

    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" [(ngModel)]="newUser.email" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="password">password:</label>
      <input type="text" [(ngModel)]="newUser.password" id="password" name="password">
    </div>

    <button class="button"  style="background-color: darkred;" (click)="signin()">Registrati</button>
  </div>
</div>
