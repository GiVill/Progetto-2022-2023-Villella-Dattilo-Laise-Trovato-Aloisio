<div>
  <div>
    <img style=" max-height: 180px;" src="{{'data:image/png;base64,' + item?.image}}" (click)="onImageClick()" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
  </div>
  <div style="padding-left: 2%;">
    <div class="product-card">
      <!-- Visualizza i dettagli del prodotto -->
      <h2>{{ item?.title }}</h2>
      <p style="max-width: 250px">{{ item?.description }}</p>
      <p>Prezzo: {{ item?.price }}</p>
    </div>
  </div>
</div>
