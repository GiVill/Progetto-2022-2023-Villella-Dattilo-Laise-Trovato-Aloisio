<div class="mainContainer">
  <img class="backgroundImage" src="assets/resources/login-background.jpg">
  <div class="container">
    <div class="form-container">
      <h2>Crea Inserzione</h2>

      <form (ngSubmit)="creaInserzione()">
        <div class="form-group">
          <label for="titolo">Titolo*:</label>
          <input type="text" id="titolo" name="titolo" [(ngModel)]="inserzione.insertion.title" required>
        </div>

        <div class="form-group">
          <label for="descrizione">Descrizione:</label>
          <input type="text" id="descrizione" name="descrizione" style="height: 50%;" [(ngModel)]="inserzione.insertion.description" class="fixed-height-textarea">
        </div>

        <div class="form-group">
          <label for="Categoria">Categoria*:</label>
          <select id="Categoria" name="Categoria" style="width: 109%" [(ngModel)]="inserzione.insertion.category" required>
            <option *ngFor="let category of categoryOptions" [value]="category">{{ category }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Brand">Brand*:</label>
          <select id="Brand" name="Brand" style="width: 109%" [(ngModel)]="inserzione.insertion.brand" required>
            <option *ngFor="let brand of brandOptions" [value]="brand">{{ brand }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="foto">Carica foto:</label>
          <input type="file" id="foto" name="foto" accept="image/*" (change)="caricaFoto($event)">
        </div>

        <div style="display: flex;">
        <label for="privateAdCheckbox" style="margin-top: 2%" >Crea inserzione in modo privato:</label>
        <input type="checkbox"  id="privateAdCheckbox" style="width: 10%;" (click)="privatez()">
        </div>

        <div style="display: flex">
        <div class="form-group">
          <label style=" margin-top: 10%" for="prezzo">Prezzo*:</label>
          <input type="text" id="prezzo" name="prezzo" style="width: 20%;" [(ngModel)]="inserzione.insertion.price" required> â‚¬
        </div>
        <button type="submit" style="margin-top: 10%" [disabled]="!formValido()">Crea Inserzione</button>
        </div>
      </form>

    </div>
  </div>
</div>
