<div class="mainDiv">
  <span class="spacer"></span>
  <div class="titleDiv">
    <p style="margin-top: 10px;">OCARINA SHOP</p>
  </div>
  <span class="spacer"></span>
  <div style="height: auto;"> <!--div della ricerca categorie-->
    <div id="hormenu"><!-- div che contiene il menu -->
      <ul> <!-- lista principale: definisce il menu nella sua interezza -->
        <li>
        <button href="#" (click)="showCategories()">Categorie</button> <!-- primo list-item, prima voce del menu -->
          <ul *ngIf="!hideMenu"> <!-- Lista annidata: voci del sotto-menu -->
            <li><a href="#">Elettronica</a></li>
            <li><a href="#">Collezioni</a></li>
            <li><a href="#">Abbigliamento</a></li>
            <li><a href="#">Barche</a></li>
            <li><a href="#">Sport</a></li>
          </ul> <!-- Fine del sotto-menu -->
        </li> <!-- Chiudo il list-item -->
      <!--qui altri list-item -->
      </ul>
    </div>
  </div>

  <span class="spacer"></span>

  <div class="searchDiv"> <!--div barra di ricerca-->
      <input matInput placeholder="search">
        <button>
          <mat-icon>search</mat-icon>
        </button>
  </div>

  <span class="spacer"></span>

  <div style="display: flex; height: auto;"> <!--div bottoni iscrizione/accesso e inserisci inserzione-->
    <button mat-raised-button style="background-color: lightblue;">Iscriviti/Accedi</button>
    <span style="flex: 1 1 auto;"></span>
    <button mat-raised-button style="background-color: rgb(116, 116, 247);">Crea inserzione</button>
    <span style="flex: 1 1 auto;"></span>
    <mat-icon>help</mat-icon>
  </div>
  <span class="spacer"></span>
</div>

<div class="secondDiv">
  <div>
    <button mat-button>Donna</button>
    <button mat-button>Uomo</button>
    <button mat-button>Bambini</button>
    <button mat-button>Casa</button>
    <button mat-button>Intrattenimento</button>
    <button mat-button>Animali</button>
    <button mat-button>Informazioni</button>
    <button mat-button>La nostra piattaforma</button>
  </div>
</div>

<div class="image-container">
    <img style="width: 100%; height: 550px;" src="assets/resources/imageProva.jpg">
    <div class="cardOver">
      <mat-card>
        <img mat-card-img src="assets/resources/CardOverlay.png">
        <button mat-stroked-button style="background-color: lightblue;">CREA INSERZIONE</button>
      </mat-card>
    </div>
</div>
