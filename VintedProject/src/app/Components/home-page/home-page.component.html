<div class="image-container">
  <img  src="assets/resources/imageProva.jpg" alt="Immagine di prova">
  <div class="cardOver">
    <mat-card>
      <img mat-card-img src="assets/resources/CardOverlay.png">
      <button mat-stroked-button style="background-color: #4aba91; "  [routerLink]="['/newinsertion']" >CREA INSERZIONE</button>
    </mat-card>
  </div>
</div>
<div class="insertion-container" *ngIf="mostRequested">
  <div class="body-content" style="margin-top: 30px">
    <div style="max-height: 700px;">
      <div class="header">
        <h2 class="font">Articoli pi√π richiesti</h2>
        <button class="showAll-button" [routerLink]="['/catalog']">Vedi tutti</button>
      </div>
      <div class="card-container">
        <div class="card-row" >
          <div style="margin-bottom: 10px;"  *ngFor="let item of mostRequested.content" class="card-item">
            <app-profile-card [user]="getUserByUserId(item.userId)" [userId]="item.userId" [insertion]="item"></app-profile-card>
          </div>
          <button type="button" class="btn btn-secondary" style="width: 400px; min-width: 200px;  margin-right: 10px"  [routerLink]="['/catalog']">Vedi tutti i prodotti</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="height: 30px; min-width: 30px"></div>
