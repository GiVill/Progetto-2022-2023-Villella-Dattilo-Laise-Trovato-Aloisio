<div class="image-container">
  <img style="width: 100%; height: 550px;" src="assets/resources/imageProva.jpg">
  <div class="cardOver">
    <mat-card>
      <img mat-card-img src="assets/resources/CardOverlay.png">
      <button mat-stroked-button style="background-color: lightblue;">CREA INSERZIONE</button>
    </mat-card>
  </div>
</div>
<div class="insertion-container" *ngIf="mostRequested">
  <div class="body-content" style="margin-top: 30px">
    <div style="max-height: 700px;">
      <div class="header">
        <h2 class="font">Articoli pi√π richiesti</h2>
        <button class="showAll-button" [routerLink]="['/catalog']">Vedi tutti</button>
      </div>
      <div class="card-container">
        <div class="card-row" >
          <div *ngFor="let item of mostRequested.content" class="card-item">
            <app-product-card [item]="item"></app-product-card>
          </div>
          <button type="button" class="btn btn-secondary" style="width: 300px; min-width: 200px;"  [routerLink]="['/catalog']">Vedi tutti i prodotti</button>
        </div>
      </div>
    </div>
  </div>
</div>
