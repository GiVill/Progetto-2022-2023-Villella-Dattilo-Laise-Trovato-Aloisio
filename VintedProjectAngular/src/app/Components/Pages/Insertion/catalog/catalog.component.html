<div class="insertion-container" *ngIf="catalog">
  <div class="body-content" style="margin-top: 30px">
    <div class="card-container">
      <div class="card-row">
        <ng-container *ngFor="let item of catalog?.content; let i = index;">
          <app-profile-card [user]="getUserByUserId(item.userId)" [userId]="item.userId" [insertion]="item"></app-profile-card>
        </ng-container>
      </div>
    </div>
    <div class="button-container">
      <button class="button" (click)="loadmore()">Carica altro</button>
    </div>
  </div>
</div>
